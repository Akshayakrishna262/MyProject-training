<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .quote {
            font-size: 18px;
            margin-bottom: 15px;
            color: #444;
            line-height: 1.5;
        }

        .author {
            font-size: 14px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Generated Quote</h1>

        <div class="quote">
            "{{ quote1 }}"
        </div>

        <div class="author">
            â€” {{ author1 }} | {{ category1 }}
        </div>
    </div>

</body>
</html>
